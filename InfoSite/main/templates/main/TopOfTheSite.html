{% load static %}
<doctype>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="{% static 'main/css/mainPage.css' %}">
    </head>
    <body>
    <div class = 'navbar'>
            <div class = 'logo'>
                <img src="{% static 'main/img/logo150.png'  %}"  height="90px" width="110px" style="margin-top:175%;" >
            </div>
        <div class = 'nav'>
            <ul>
                <l1> <a href="{% url 'News' %}" class="btn">Новости</a> </l1>
                <l1> <a href="{% url 'forum' %}" class="btn">Форум</a> </l1>
                <l1> <a href="{% url 'about' %}" class="btn">О нас</a> </l1>
                {% if user.is_authenticated %}
                    <l1> <a href="{% url 'profile' %}"class="btn">Здравствуйте {{user.first_name}}</a> </l1>
                {% else %}
                    <l1> <a href="{% url 'login' %}"class="btn">Войти</a> </l1>
                {% endif %}
            </ul>
        </div>
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
